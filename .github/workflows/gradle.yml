name: CI/CD

on:
  push:
    branches: [ "rekindled" ]
  pull_request:
    branches: [ "rekindled" ]

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: wrapper

    - name: Workspace
      run: ./gradlew setupCIWorkspace

    - name: Build
      run: ./gradlew build

    - name: Publish Maven
      run: ./gradlew publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
